<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <h2>Welcome to Slab Tech's To-do List</h2>
            <div id="authError" class="error-message"></div>
            
            <input type="text" id="authName" placeholder="Enter your name" />
            <div id="authPasswordSection" style="display: none;">
                <input type="password" id="authPassword" placeholder="Enter password" />
                <div id="confirmPasswordSection" style="display: none;">
                    <input type="password" id="authConfirmPassword" placeholder="Confirm password" />
                    <div id="passwordNote" class="password-note" style="display: none;">
                        <small>QS: Please don't use your bank account password, I can see it</small>
                    </div>
                </div>
            </div>
            
            <button id="authSubmit" onclick="handleAuth()">Continue</button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <h1 id="myHeader">TO DO List</h1>
        <div class="user-info">Welcome, <span id="currentUser"></span>!</div>
        
        <hr>
        
        <!-- Leaderboards -->
        <div class="leaderboards">
            <div class="leaderboard">
                <h3>Pomodoro Champions</h3>
                <div id="pomodoroLeaderboard"></div>
            </div>
            <div class="leaderboard">
                <h3>Task Masters</h3>
                <div id="taskLeaderboard"></div>
            </div>
        </div>
        
        <hr>
        
        <!-- Task Input -->
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <ul id="tasks"></ul>
        
        <hr>
        
        <!-- Pomodoro Timer -->
        <div class="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <div id="timerDisplay">25:00</div>
            <button onclick="startPomodoro()">Start</button>
            <button onclick="pausePomodoro()">Pause</button>
            <button onclick="resetPomodoro()">Reset</button>
        </div>
        
        <hr>
        
        <!-- Message Board -->
        <div class="message-board">
            <h2>Message Board</h2>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Leave a message..." />
                <button onclick="postMessage()">Post</button>
            </div>
            <div class="messages-canvas" id="messagesCanvas"></div>
        </div>
        
        <hr>
        
        <!-- Music Player -->
        <div class="music-player">
            <h2>Music</h2>
            <div class="now-playing" id="nowPlaying">Select a song to play</div>
            <canvas id="fftCanvas"></canvas
            <br>
            <audio id="audioPlayer" controls></audio>
            
            <h3>Song List</h3>
            <div id="songList" class="song-list">
                <div class="song-item">Loading songs...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
